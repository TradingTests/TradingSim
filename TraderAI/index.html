<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraderAI - Intelligent Trading Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TraderAI</h1>

    <div id="dashboard">
        <div id="controls" class="card">
            <h2>Controls</h2>
            <div class="controls-grid">
                <button id="start-stop-btn">Start</button>
                <div>
                    <label for="trade-amount">Trade Amount:</label>
                    <input type="number" id="trade-amount" value="100">
                </div>
            </div>

            <div id="settings">
                <h3>Settings</h3>
                <div class="controls-grid">
                    <div>
                        <label for="target-currency">Target Currency:</label>
                        <select id="target-currency">
                            <option value="IRT">IRT</option>
                            <option value="USDT">USDT</option>
                        </select>
                    </div>
                    <div>
                        <label for="initial-cash">Initial Cash:</label>
                        <input type="number" id="initial-cash" value="10000">
                    </div>
                </div>
                <button id="apply-settings-btn">Apply & Reset</button>
            </div>
        </div>

        <div id="trade-log" class="card">
            <h2>Trade Log</h2>
            <ul id="log-list"></ul>
        </div>

        <div id="portfolio" class="card">
            <h2>Portfolio</h2>
            <div id="portfolio-chart-container">
                <canvas id="portfolio-chart"></canvas>
            </div>
            <div id="wallet">
                <p>Cash: <span id="cash-value">10000</span></p>
                <h3>Tokens</h3>
                <ul id="token-list"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
